<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/bootstrap.min.css">

    <title>Nhas Tarefas</title>
</head>

<body>
    <header class="bg-dark">
        <div class="container bg-dark">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">@nhasTarefas <span style="font-size: 9px;">by @thesimmons</span> </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <form class="form-inline my-2 my-lg-0">
                                <input class="form-control mr-sm-2" type="search"
                                    placeholder="Pesquisar minhas tarefas..." aria-label="Search" id="search">
                                <button class="btn btn-success my-2 my-sm-0" type="submit">Pesquisar</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="row mt-3">
            <div class="col-md-5 pb-sm-3">
                <div class="card">
                    <div class="card-body">
                        <form id="task-form">
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" placeholder="Nome da tarefa" required>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" id="description" rows="10" cols="30"
                                    placeholder="Desrição da tarefa"></textarea>
                            </div>
                            <button type="submit" id="submit-button" class="btn btn-success btn-block">Criar tarefa</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-7 ">
                <div class="card mb-4" id="search-result">
                    <div class="card-body">
                        <ul id="container"></ul>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <table class="table table-bordered table-sm">
                            <thead>
                                <tr>
                                    <td>#</td>
                                    <td>Nome</td>
                                    <td>Descrição</td>
                                </tr>
                            </thead>
                            <tbody id="tasks-table"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <script src="./scripts/app.js"></script>
</body>

</html>
